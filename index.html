<!DOCTYPE html>
<html>
<head>
    <title>Rust WASM Example</title>
    <script type="module">
        import init, { qmod_wasm } from './pkg/q_mod.js';

        async function run() {
            await init();

          document.getElementById('calculate').addEventListener('click', () => {
                const num1 = parseInt(document.getElementById('num1').value);
                const num2 = parseInt(document.getElementById('num2').value);
                const result = qmod_wasm(BigInt(num1),BigInt(num2),true);
                const num = result.get_num();
                const div = result.get_div();
                document.getElementById('output').textContent = `a/b = ${num}`;
                document.getElementById('output').textContent += `/ ${div}`;
                document.getElementById('output').textContent += ` (mod ${num2})`;
            });
        }
        run();
    </script>
</head>
<body>
    <h1>Rational Nubmer (Mod p)</h1>
 <div>
        <label for="num1">Rational Number :</label>
        <input type="text" id="num1" />
    </div>
    <div>
        <label for="num2">Modulos :</label>
        <select id="num2" />
          <option value="998244353">998244353</option>
          <option value="1000000007">1000000007</option>
          <option value="1000000009">1000000009</option>
          </select>
    </div>
    <button id="calculate">Calculate</button>
    <div id="output"></div>
    <h2>Usage</h2>
    aaa
    bbb
    <h3>Reference</h3>
    <li>
      <ui>aaa</ui>
    </li>
</body>
</html>
